<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="new task" name="task" id="helper">
        <button  id="btn" type="submit"><strong>ADD</strong></button>
      </form>
      <div class="tasksBoard">
        <ul id="unordered_list">
          <!-- <li><button class="delete">x</button>first item</li> 
          <li><button class="delete">x</button>first item</li> -->
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
  
</html>
